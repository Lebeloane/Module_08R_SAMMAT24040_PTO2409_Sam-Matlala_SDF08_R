<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<footer class="bg-[#659f8f]">
    <div class="container px-6 py-12 mx-auto">
        <div class="flex flex-col gap-12 lg:flex-row justify-between items-center lg:items-start">
            
            <!-- Newsletter Section -->
            <div class="w-full lg:w-1/3 text-center lg:text-left">
                <h1 class="text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl">
                    Subscribe to our newsletter update
                </h1>
                <div class="flex flex-col sm:flex-row gap-4 mt-5">
                    <input id="email" type="text" class="w-full px-4 py-2 text-[#313131] bg-white border rounded-md text-black dark:border-[#313131] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Email Address">
                    <button class="px-6 py-2.5 bg-[#f17102] rounded-md text-white w-full sm:w-auto">
                        Subscribe
                    </button>
                </div>
            </div>
    
            <!-- Quick Links Section -->
            <div class="w-full lg:w-1/4 text-center lg:text-left">
                <p class="text-[#313131] text-lg font-semibold dark:text-black">Quick Link</p>
                <div class="flex flex-col mt-4 space-y-2">
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">Home</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">Who We Are</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">Our Philosophy</a>
                </div>
            </div>
    
            <!-- Technologies Section -->
            <div class="w-full lg:w-1/4 text-center lg:text-left">
                <p class="text-[#313131] text-lg font-semibold dark:text-black">Technologies</p>
                <div class="flex flex-col mt-4 space-y-2">
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">HTML</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">CSS</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">JavaScript</a>
                </div>
            </div>
        </div>
    </div>
    
                    
        <hr class="my-6 border-[#d86943]">
                    
        <div class="flex justify-center">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
            </a>
        </div>
    </div>
</footer>

</body>
</html>
